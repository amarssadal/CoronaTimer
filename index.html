<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link type="text/css" rel="stylesheet" href="main.css">  
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bungee+Outline&family=Krona+One&family=Lexend+Deca&family=Mitr:wght@300&family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="main">
                <div class="textBox">Corona Timer</div>
                <div class="coronaBox">
                    <div class="sub">
                        YEARS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        MONTHS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        DAYS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        HOURS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        MINUTES
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        SECONDS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub time">
                        MILLISECS.
                    </div>
        
                    <div class="years time">
                        12
                    </div>
                    <div class="colon time">:</div>
                    <div class="months time">
                        48
                    </div>
                    <div class="colon time">:</div>
                    <div class="days time">
                        79
                    </div>
                    <div class="colon time">:</div>
                    <div class="hours time">
                        43
                    </div>
                    <div class="colon time">:</div>
                    <div class="minutes time">
                        80
                    </div>
                    <div class="colon time">:</div>
                    <div class="seconds time">
                        75
                    </div>
                    <div class="colon time">:</div>
                    <div class="msecs time">
                        100
                    </div>
                </div>
                
                <div class="textBox">Lockdown Timer</div>
                <div class="lockBox">
                    <div class="sub">
                        YEARS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        MONTHS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        DAYS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        HOURS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        MINUTES
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub">
                        SECONDS
                    </div>
                    <div class="colon sub"></div>
                    <div class="sub time">
                        MILLISECS.
                    </div>
        
                    <div class="years time">
                        12
                    </div>
                    <div class="colon time">:</div>
                    <div class="months time">
                        48
                    </div>
                    <div class="colon time">:</div>
                    <div class="days time">
                        79
                    </div>
                    <div class="colon time">:</div>
                    <div class="hours time">
                        43
                    </div>
                    <div class="colon time">:</div>
                    <div class="minutes time">
                        80
                    </div>
                    <div class="colon time">:</div>
                    <div class="seconds time">
                        75
                    </div>
                    <div class="colon time">:</div>
                    <div class="msecs time">
                        100
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
